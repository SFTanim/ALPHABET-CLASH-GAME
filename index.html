<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHABET CLASH GAME</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#1E1E1E]  text-white bg-[url(images/background.png)] bg-no-repeat bg-center">

        <!-- Home Screen -->
        <section id="first-sec" class=" h-screen flex items-center justify-center">
            <div class="gap-y-4 flex flex-col items-center text-2xl font-medium">
                <h1 class="text-9xl font-anton font-medium uppercase">ALPHABET CLASH</h1>
                <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn w-fit mx-auto font-semibold" id="">Play Now</button>
            </div>
        </section>

        <!-- Gaming Screen -->
        <section id="middle-sec" class="hidden flex flex-col justify-center min-h-screen w-fit mx-auto">
            <div class="flex flex-col items-center gap-y-10">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="h-fit w-fit mx-auto rounded-b-lg bg-[#010313CC]"> 
                        <p class="px-6 pb-4">Don't watch keyboard  while playing...</p>
                    </div>

                    <div class="h-2/3 my-auto mx-auto flex items-center w-fit">
                        <p id="display-letter" class="text-9xl text-black  font- uppercase">Y</p>
                    </div>
                    
                </div>


                <!-- Keyboard-kbd -->
                <div class="text-black" id="keyboard">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- life score -->
                <div class="flex justify-between w-full" id="life-score">
                    <button class="btn text-white btn bg-[#894189] rounded-3xl border-none px-6">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn text-white btn bg-[#360490] rounded-3xl border-none px-6">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Result Screen -->
        <section id="last-sec" class="hidden flex justify-center items-center min-h-screen">
            <div class="flex flex-col border-2 gap-y-4 p-10 rounded-2xl bg-gradient-to-l from-[#FFFFFF33] to-blue-500">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score : </span>
                    <span class="">14</span>
                </h1>
                <button class=" bg-white text-black text-2xl mx-auto font-semibold py-3 px-6 rounded-2xl" id="">Play Again</button>
                <p class="mx-auto text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
